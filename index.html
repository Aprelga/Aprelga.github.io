<!DOCTYPE html>

<head>

    <style>

<script>

    var colors = ["red", "blue", "yellow", "green", "purple", "orange"];
    var i = 0;
    var prankText = document.getElementById("prankText");

    $(document).ready(function () {

        $(document).on("click", "#rick", function (e) {
